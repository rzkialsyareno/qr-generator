<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Kode QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/dist/heroicons.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="container mx-auto max-w-md md:max-w-lg px-4 sm:px-6 lg:px-8 p-6 bg-white rounded-xl shadow-2xl transform transition-all duration-300 hover:scale-105"
    >
      <div class="text-center">
        <div class="mb-4 sm:mb-6">
          <h1 class="text-3xl sm:text-4xl font-extrabold text-[#4169e1]">
            Generator Kode QR
          </h1>
          <p class="text-gray-500 mt-2 text-xs sm:text-sm">
            Buat kode QR dengan mudah dan cepat.
          </p>
        </div>

        <div class="space-y-4">
          <div class="relative">
            <input
              type="text"
              id="qrText"
              class="w-full px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
              placeholder="Enter text for QR Code"
            />
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>

          <button
            id="generateBtn"
            class="w-full text-sm sm:text-base bg-[#4169e1] text-white py-2 sm:py-3 rounded-lg hover:opacity-90 transition duration-300 flex items-center justify-center space-x-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 01-1.414-1.414L13.586 5H12zm-9 7a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 13.414V15a1 1 0 01-2 0v-4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0v-1.586l-2.293 2.293a1 1 0 01-1.414-1.414L13.586 12H12z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Hasilkan Kode QR</span>
          </button>
        </div>

        <div class="mt-4 sm:mt-6">
          <div
            id="qrCodeContainer"
            class="flex items-center justify-center bg-gray-100 rounded-lg p-2 sm:p-4 min-h-[200px] sm:min-h-[250px] transition-all duration-300"
          >
            <p class="text-gray-400 text-xs sm:text-sm">
              Kode QR Anda akan muncul di sini
            </p>
          </div>

          <button
            id="saveQrBtn"
            class="mt-3 sm:mt-4 w-full text-sm sm:text-base bg-green-500 text-white py-2 sm:py-3 rounded-lg hover:bg-green-600 transition duration-300 hidden flex items-center justify-center space-x-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Save QR Code</span>
          </button>
        </div>
      </div>
    </div>

    <div
      id="fullscreenModal"
      class="fixed inset-0 bg-black bg-opacity-80 z-50 items-center justify-center hidden"
    >
      <div class="relative max-w-md w-full p-6">
        <div
          id="fullscreenQrContainer"
          class="bg-white p-6 rounded-xl flex flex-col items-center justify-center"
        >
          <div id="fullQrCodeDisplay" class="mb-4"></div>
          <div class="flex space-x-4">
            <button
              id="closeFullscreenBtn"
              class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
            >
              Close
            </button>
            <button
              id="downloadFullQrBtn"
              class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition"
            >
              Download
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
